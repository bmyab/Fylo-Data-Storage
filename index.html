<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <main class="card">
    <header class="card__header">
      <img class="header__img" src="assets/images/logo.svg" alt="Logo svg">
      <div class="icons">
        <img src="assets/images/icon-document.svg" alt="icon folder">
        <img src="assets/images/icon-folder.svg" alt="icon folder ">
        <img src="assets/images/icon-upload.svg" alt="icon upload ">
      </div>
    </header>
    <div class="card__content">
      <p class="paragraph">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="range">
        <div class="range-width">
          <div class="range-radius"></div>
        </div>
      </div>
      <div class="range-number">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
    <div class="float-texts">
      <h1>185 </h1>
      <span>GB Left</span>
      <div class="triangulo"></div>
    </div>
  </main>
</body>
</html>
